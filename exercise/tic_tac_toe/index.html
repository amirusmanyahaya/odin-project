<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <div class="game-container">
            <div class="win-count-container">
                <p class="player-1" data-win-count='ply-1'></p>
                <p class="player-2" data-win-count='ply-2'></p>
            </div>
            <div class="grid">
                <button class="grid-cell" data-position="1"></button>
                <button class="grid-cell" data-position="2"></button>
                <button class="grid-cell" data-position="3"></button>
                <button class="grid-cell" data-position="4"></button>
                <button class="grid-cell" data-position="5"></button>
                <button class="grid-cell" data-position="6"></button>
                <button class="grid-cell" data-position="7"></button>
                <button class="grid-cell" data-position="8"></button>
                <button class="grid-cell" data-position="9"></button>
            </div>
        </div>
    </main>
</body>
</html>
